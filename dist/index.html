    <!-- Tailwind CDN com Configuração para restaurar o layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 1. Silenciar o aviso de "Tailwind CDN should not be used in production"
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
          originalWarn.apply(console, args);
        };
      })();

      // 2. Configuração do Tema (Restaura o visual original)
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <style>
      /* Estilos Críticos para o Layout "do jeito que era" */
      body { 
        background-color: #f8fafc; /* slate-50 */
        font-family: 'Inter', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { 
        animation: fadeIn 0.4s ease-out forwards; 
      }
    </style>
